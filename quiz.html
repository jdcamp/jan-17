<!DOCTYPE html>
<html>

<head>
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts-quiz.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Quiz</title>
</head>

<body>
  <div class="container">
    <div class="panel panel-info">
      <div class="panel-heading">
        Check all symptoms that apply
      </div>
      <div class="panel-body">
        <form id="stress-questions">
          <div class="form group">
            <input type="checkbox" name="stress-survey" value="energy">Low Energy<br>
            <input type="checkbox" name="stress-survey" value="headaches">Headaches<br>
            <input type="checkbox" name="stress-survey" value="chest">Chest pain<br>
            <input type="checkbox" name="stress-survey" value="sweaty">Sweaty Hands<br>
            <input type="checkbox" name="stress-survey" value="stomach">Upset Stomach<br>
            <input type="checkbox" name="stress-survey" value="tension">Tension Muscles<br>
            <input type="checkbox" name="stress-survey" value="tremors">Tremors<br>
            <input type="submit" name="submit" value="Submit">
          </div>
        </form>
      </div>

    </div>

  </div>

</body>

</html>
