<!DOCTYPE html>
<html>

<head>
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts-count.js"></script>

  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Count Up By</title>
</head>

<body>
  <div class="container">
    <form>
      <input id="number-one" type="text" name="number1"> Enter Count to number<br>

      <h5>This is the output section</h5>
      <p>Count to: <span id="output-count-to-number"></span></p>

    </div>
  </div>
</body>
